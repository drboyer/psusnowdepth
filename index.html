<!DOCTYPE html>
<html>
  <head>

    <title>Snow Depth at Penn State (University Park, PA)</title>
    <link href="styles.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="flot/jquery.flot.js"></script>
    <script type="text/javascript" src="flot/jquery.flot.time.min.js"></script>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="flot/excanvas.min.js"></script><![endif]-->
  </head>
  <body>
    <h1>Current Snow Depth at University Park, PA:</h1>
    <span id="currentdepth">--</span> in.
    <br />
    <span id="currentdatelabel"></span>

    <h3>Past 30 Days:</h3>
    <div class="graphwrapper">
      <div id="depthgraph">
        <span class="axisLabel yaxisLabel">Snow Depth (in.)</span>
        <span class="axisLabel xaxisLabel">Date</span>
      </div>
    </div>

    <footer>As reported at the State College Co-Op station at University Park.
    Snow depth reported each day at 1200Z (7:00 AM EST). 
    <a href="http://www.meteo.psu.edu/~wjs1/wxstn/">Data Souce</a></footer>
